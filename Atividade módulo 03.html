<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade módulo 03-HTML</title>
</head>
<body>
    <h1>FORMULÁRIO DE CADASTRO</h1> 
<h2>Por favor, Preencher este formulário de feedback.</h2>
<form>
<label for="email">Seu E-mail</label>
<input id="email" type="email" placeholder="Seu Email" /> <br />
<label for="text">Nome Completo</label>
<input id="text" type="text" placeholder="Digite seu Nome" /> <br />
<label for="password">Crie uma Senha</label>
<input id="password" type="password" placeholder="Senha" /> <br/>
<button type="submit">
    Cadastrar
</button>
<hr>
<p>É sua primeira visita no site?</p>
<input name="Primeira-visita" type="radio"> <label for="Sim">Sim</label> <br/>
<input name="Primeira-visita" type="radio"> <label for="Não">Não</label> <br/>
<hr>
<p>Qual foi sua experência com o site?</p>
<textarea></textarea>
<button type="submit">
    Enviar
</button>
<button type="reset">
    Limpar
</button>
<hr>
<p>Qual a probalidade de você indicar esse site para um amigo(a)?</p>
<input type="number" max="10" min="0">
</form>
</body>
</html>
